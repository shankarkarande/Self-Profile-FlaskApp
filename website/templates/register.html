<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/static/assets/css/home.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="col-md-4 col-md-offset-4" id="login">
        <section id="inner-wrapper" class="login">

            <article>
                <form method="post" action="/register">
                    <u><h4 style="text-align: center;">Register</h4></u>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                            <input type="text" class="form-control" placeholder="Name" id="email" name="name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"> </i></span>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"> </i></span>
                            <input type="password" class="form-control" placeholder="Password" id="password1" name="password1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"> </i></span>
                            <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button><br>
                    <div class="container signin">
                        <h6>Already have an account? <a href="/login">Sign in</a>.</h6>
                    </div>
                </form>
            </article>
        </section>
    </div>



</body>

</html>
